        <app-wikipedia [artist]="artist"></app-wikipedia>
      </md-card-content>
  </md-card>

  <md-card class="module" *ngIf="sharedService.getSetting(1)">

      <md-card-content>
        <app-releases [artist]="artist"></app-releases>
      </md-card-content>
  </md-card>

  <md-card class="module" *ngIf="sharedService.getSetting(2)">
    <md-card-title>Popularit√§t</md-card-title>
      <md-card-content>
        <app-popularitygraph [data]="popularityGraphData"></app-popularitygraph>

  <md-card class="module" *ngIf="sharedService.getSetting(3)">
