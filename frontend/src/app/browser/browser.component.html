<md-card class="browsertree">

  <md-input 
    placeholder="Suchen" type="text"
    [(ngModel)]="query"
    >
  </md-input>

  <!--  | search:query -->
  <!--(keyup.enter)="filterArtists(query)"-->

  <md-list>
    <md-list-item
      *ngFor="let artist of artists | search:query"
      (click)="selectArtist(artist)"
      [class.active]="artist === selectedArtist">

      <b md-line> {{artist.name}} </b>
      <p md-line> {{artist.id}} </p>

    </md-list-item>
  </md-list>

</md-card>
