<md-card class="browsertree">

  <div class="chipContainer">
    <div class="chip"
        [class.chipActive]="sharedService.isChoiceArtists"
        (click)="changeSearch(true)">
          KÃ¼nstler
        </div>

    <div class="chip"
        [class.chipActive]="!sharedService.isChoiceArtists"
        (click)="changeSearch(false)">
          Labels
        </div>
  </div>

  <md-input 
    placeholder="Suchen" type="text"
    [(ngModel)]="query"
    (keyup.enter)="searchQuery(query)">
  </md-input>

  <!--  | search:query -->
  <!--(keyup.enter)="filterArtists(query)"-->

  <md-list>
    <md-list-item
      *ngFor="let item of items"
      (click)="selectItem(item)"
      [class.active]="item.id == selectedItem.id">

      <b md-line class="listItem"> {{item.name}} </b>

    </md-list-item>
  </md-list>

</md-card>
