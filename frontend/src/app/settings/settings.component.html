<div id="bg" class="row">
  <md-card class="settings">

    <h2>Einstellungen</h2>

    <div class="settingsContainer1">
      <div class="setting">
        <input type="checkbox" class="cb" name="wiki" [(ngModel)]="sharedService.isWikipediaEnabled">
        <span (click)="sharedService.isWikipediaEnabled = !sharedService.isWikipediaEnabled">Wikipedia-Modul anzeigen</span>
      </div>
      <div class="setting">
        <input type="checkbox" class="cb" name="disc" [(ngModel)]="sharedService.isDiscographyEnabled">
        <span (click)="sharedService.isDiscographyEnabled = !sharedService.isDiscographyEnabled">Diskographie-Modul anzeigen</span>
      </div>
      <div class="setting">
        <input type="checkbox" class="cb" name="popu" [(ngModel)]="sharedService.isPopularityEnabled">
        <span (click)="sharedService.isPopularityEnabled = !sharedService.isPopularityEnabled">Popularit√§ts-Modul anzeigen</span>
      </div>
      <div class="setting">
        <input type="checkbox" class="cb" name="disc" [(ngModel)]="sharedService.isYoutubeEnabled">
        <span (click)="sharedService.isYoutubeEnabled = !sharedService.isYoutubeEnabled">isYoutubeEnabled-Modul anzeigen</span>
      </div>
    </div>

  </md-card>
</div>
